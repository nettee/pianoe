<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Pianoe</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <section id="wrap">
        <header>
            <h1>Pianoe</h1>
            <h2>Play piano with your keyboard!</h2>
        </header>
        <section id="main">
              <div id="current-note"></div>
              <div class="keys">
                  <div class="key white-key" data-note-value="28" data-note="C">
                      <span class="hints">A</span>
                  </div>
                  <div class="key black-key" data-note-value="29" data-note="C#">
                      <span class="hints">⇧A</span>
                  </div>
                  <div class="key white-key" data-note-value="30" data-note="D">
                      <span class="hints">S</span>
                  </div>
                  <div class="key black-key" data-note-value="31" data-note="D#">
                      <span class="hints">⇧S</span>
                  </div>
                  <div class="key white-key" data-note-value="32" data-note="E">
                      <span class="hints">D</span>
                  </div>
                  <div class="key white-key" data-note-value="33" data-note="F">
                      <span class="hints">F</span>
                  </div>
                  <div class="key black-key" data-note-value="34" data-note="F#">
                      <span class="hints">⇧F</span>
                  </div>
                  <div class="key white-key" data-note-value="35" data-note="G">
                      <span class="hints">G</span>
                  </div>
                  <div class="key black-key" data-note-value="36" data-note="G#">
                      <span class="hints">⇧G</span>
                  </div>
                  <div class="key white-key" data-note-value="37" data-note="A">
                      <span class="hints">H</span>
                  </div>
                  <div class="key black-key" data-note-value="38" data-note="A#">
                      <span class="hints">⇧H</span>
                  </div>
                  <div class="key white-key" data-note-value="39" data-note="B">
                      <span class="hints">J</span>
                  </div>
                  <div class="key white-key" data-note-value="40" data-note="C">
                      <span class="hints">K</span>
                  </div>
                  <div class="key black-key" data-note-value="41" data-note="C#">
                      <span class="hints">⇧K</span>
                  </div>
                  <div class="key white-key" data-note-value="42" data-note="D">
                      <span class="hints">L</span>
                  </div>
                  <div class="key black-key" data-note-value="43" data-note="D#">
                      <span class="hints">⇧L</span>
                  </div>
                  <div class="key white-key" data-note-value="44" data-note="E">
                      <span class="hints">;</span>
                  </div>
              </div>
        </section>
    </section>

  <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
<!--    <script src="./piano.js"></script>-->
</body>
</html>
